<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Proyecto CSS GRID</title>
</head>
<body>
  <main class="container">
    <section class="container__section--hero">
      <div class="section__info">
        <h1 class="section__title--h1">Check the<br>Best Food</h1>
        <p class="section__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit aperiam sapiente dolores eum nihil non, esse obcaecati cum deleniti voluptate et corporis velit dolor iusto.</p>
        <button class="section__button">Book a table</button>
      </div>

      <img class="container__img" src="./img/plato1.png" alt="Plato pescado y ensalada">
    </section>

    <section class="container__section">
      <h2 class="section__title--h2">Our Services</h2>
      <div class="section--dishes">
        <img class="section__img section__img--big" src="./img/alitas.png" alt="Alitas de pollo">
        <img class="section__img" src="./img/bocadillo.png" alt="Bocadillo de lomo">
        <img class="section__img" src="./img/brochetas.png" alt="Brochetas de cerdo">
        <img class="section__img" src="./img/burguer.png" alt="Hamburguesa de ternera">
        <img class="section__img" src="./img/ensalada.png" alt="Ensalada">
      </div>
    </section>
    
    <section class="container__section">
      <h2 class="section__title--h2">Home Menu</h2>
      <div class="section__container--menu">
        <div class="section__container--item">
          <img src="./img/perrito.png" alt="Perrito Caliente">
        </div>
        <div class="section__container--item">
          <img src="./img/pizza.png" alt="Pizza con Peperonni">
        </div>
        <div class="section__container--item">
          <img src="./img/pollo.png" alt="Pollo asado con patatas">
        </div>
        <div class="section__container--item">
          <img src="./img/salchichas.png" alt="Salchichas con patatas">
        </div>
        <div class="section__container--item">
          <img src="./img/sandwich.png" alt="Sandwich vegetal">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
